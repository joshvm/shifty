group 'ca.mohawk.jdw.shifty'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'io.netty:netty-buffer:5.0.0.Alpha2'
    compile files('lib/shifty-company-api.jar')
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
