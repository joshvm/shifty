group 'ca.mohawk.jdw.shifty'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'io.netty:netty-all:4.1.5.Final'
    compile 'org.xerial:sqlite-jdbc:3.8.11.2'
    compile 'org.jdbi:jdbi:2.73'
    compile files('lib/shifty-company-api.jar')
}
